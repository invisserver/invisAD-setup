server {
	server_name schotten.fsproductions.de;

    root /srv/www/htdocs/dehydrated;    

    ssl_certificate     /etc/dehydrated/certs/schotten.fsproductions.de/fullchain.pem;
    ssl_certificate_key /etc/dehydrated/certs/schotten.fsproductions.de/privkey.pem;

    # Logfiles
    access_log /var/log/nginx/vh-dehydrated-access.log;
    error_log /var/log/nginx/vh-dehydrated-error.log;

	# Disable TRACE method
	if ($request_method = TRACE) {
    	return 405;
	}

	# Dehydrated challenge directory
	location /.well-known/acme-challenge {
  		alias /var/lib/acme-challenge;
	}

	location /srv/www/htdocs/dehydrated {
		allow all;
	}

