    <Location /phpMyAdmin>
        # Apache 2.x
        <IfModule !mod_authz_core.c>
                Order allow,deny
                Deny from all
        </IfModule>
        # Apache 2.4
        <IfModule mod_authz_core.c>
                Require all denied
        </IfModule>
    </Location>

    <Location /phpPgAdmin>
        # Apache 2.x
        <IfModule !mod_authz_core.c>
                Order allow,deny
                Deny from all
        </IfModule>
        # Apache 2.4
        <IfModule mod_authz_core.c>
                Require all denied
        </IfModule>
    </Location>

    <IfDefine PHPVB>
